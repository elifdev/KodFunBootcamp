<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>

<body>

    <!--  -->
    <p>Adım</p>
    <p>Ali</p>

    <hr><!-- Horizantal Rule -->

    <!-- span , img , a, strong , em gibi elementler inline ekementti. Satırı paylaşırlar yanyana sıralanırlar. -->

    <span>Adım</span>
    <span>Veli</span>

    <hr>

    <img src="//picsum.photos/id/144/1000" alt="resim" height="16">
    <em>Elif'e</em> gelsin

    <hr>

    <p>Lorem <strong>ipsum</strong> dolor sit amet.</p>


    <hr>
    <p>
        km <sup>2</sup>
    </p>

    <hr>
    <p>
       Bol bol <em><strong>H<sub>2</sub>O</strong></em> içiniz.
    </p>

    <!-- NOT : HTML taglarında son açılan tag ilk kapanır -->
     <!-- YANLIŞ KULLANIM -->
      <!-- <span><strong>abc</span></strong> -->

      <!-- DOĞRU KULLANIM -->
       <span><strong>abc</strong></span>
</body>

</html>
