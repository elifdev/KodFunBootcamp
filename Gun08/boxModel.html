<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        *{
            box-sizing: border-box;
        }

        .box1{
      background-color: rgb(247, 245, 245);
      border: 10px solid rgb(47, 0, 128);
      padding: 20px;
      height: 200px;
      width: 400px;
      margin-top: 20px;
        }

    header{
      background-color: rgb(12, 8, 9);
      margin-bottom: 20px;
      text-align: center;
      padding: 20px;
      border: 15px dashed rgb(14, 164, 209);
    }
    </style>
</head>
<body>
    
    <header>
        HEADER HEADER
    </header>
