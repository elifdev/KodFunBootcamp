<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            border: 10px dashed black;
            height: 300px;
            display: flex; 
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
        }
        .kutu1{
            background-color: pink;
        }
        .kutu2{
            background-color: rgb(142, 243, 217);
        }
        .kutu3{
            background-color: rgb(79, 201, 235);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kutu1">Lorem ipsum dolor sit amet.</div>
        <div class="kutu2">Lorem, ipsum dolor.</div>
        <div class="kutu3">Lorem ipsum dolor sit amet.</div>
    </div>
   
</body>
</html>
